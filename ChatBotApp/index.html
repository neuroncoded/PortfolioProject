<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h2 {
            margin-top: 30px;
            color: #00d8ff;
            text-shadow: 0 0 10px rgba(0, 216, 255, 0.5);
        }

        #chatbox {
            width: 80%;
            max-width: 600px;
            height: 60vh;
            background-color: #2e2e40;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 216, 255, 0.1);
            padding: 15px;
            margin-top: 20px;
            overflow-y: auto;
        }

        #chatbox p {
            margin: 10px 0;
        }

        strong {
            color: #00d8ff;
        }

        #controls {
            width: 80%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #444459;
            color: #fff;
        }

        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #00d8ff;
            color: #1e1e2f;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #00bcd4;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00d8ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>AI Chatbot ðŸ¤–</h2>
    <div id="chatbox"></div>

    <div id="controls">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="resetBot()">Reset</button>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');

        function appendToChat(who, text) {
            const msg = document.createElement('p');
            msg.innerHTML = `<strong>${who}:</strong> ${text}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendToChat('You', message);
            input.value = '';

            fetch(`http://localhost:8000/chat?message=${encodeURIComponent(message)}`)
                .then(response => response.text())
                .then(data => {
                    appendToChat('Bot', data);
                })
                .catch(() => {
                    appendToChat('Bot', 'Error connecting to server.');
                });
        }

        function resetBot() {
            fetch(`http://localhost:8000/chat?message=reset`)
                .then(response => response.text())
                .then(data => {
                    appendToChat('Bot', data);
                });
        }
    </script>
</body>
</html>
